name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GO_VERSION: '1.23'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build Linux AMD64
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o testcicd_linux_amd64 .

      - name: Build Linux ARM64
        run: CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o testcicd_linux_arm64 .

      - name: Build Windows AMD64
        run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o testcicd_windows_amd64.exe .

      - name: Build macOS AMD64
        run: CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o testcicd_darwin_amd64 .

      - name: Build macOS ARM64
        run: CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o testcicd_darwin_arm64 .

      - name: Generate version
        id: version
        run: |
          DATE=$(date +%Y%m%d)
          TIME=$(date +%H%M%S)
          SHORT_SHA=${GITHUB_SHA::7}
          VERSION="v1.0.0-${DATE}-${TIME}-${SHORT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            testcicd_linux_amd64
            testcicd_linux_arm64
            testcicd_windows_amd64.exe
            testcicd_darwin_amd64
            testcicd_darwin_arm64
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
