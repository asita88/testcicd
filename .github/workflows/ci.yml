name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '18'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize and update submodules
        run: |
          git submodule update --init --recursive
          echo "Submodule status:"
          git submodule status
          if [ -d "apiok-dashboard" ]; then
            echo "apiok-dashboard directory exists"
            ls -la apiok-dashboard/
          else
            echo "ERROR: apiok-dashboard directory not found"
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dashboard dependencies
        working-directory: apiok-dashboard
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build dashboard
        working-directory: apiok-dashboard
        run: npm run build

      - name: Copy dashboard to admin
        run: |
          mkdir -p html
          cp -r apiok-dashboard/html/* html/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build Linux AMD64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o apiok-admin_linux_amd64 .

      - name: Build Linux ARM64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o apiok-admin_linux_arm64 .

      - name: Build Windows AMD64
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o apiok-admin_windows_amd64.exe .

      - name: Build macOS AMD64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o apiok-admin_darwin_amd64 .

      - name: Build macOS ARM64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o apiok-admin_darwin_arm64 .

      - name: Create release archive
        run: |
          mkdir -p release
          for platform in linux_amd64 linux_arm64 darwin_amd64 darwin_arm64; do
            mkdir -p release-temp-$platform
            cp apiok-admin_$platform release-temp-$platform/
            cp -r config release-temp-$platform/
            tar -czf release/apiok-admin_$platform.tar.gz -C release-temp-$platform .
            rm -rf release-temp-$platform
          done
          mkdir -p release-temp-windows
          cp apiok-admin_windows_amd64.exe release-temp-windows/
          cp -r config release-temp-windows/
          cd release-temp-windows
          zip -r ../release/apiok-admin_windows_amd64.zip .
          cd ..
          rm -rf release-temp-windows

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apiok-admin-binaries
          path: release/
          retention-days: 30

      - name: Generate version and tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            TAG_NAME=$VERSION
          else
            DATE=$(date +%Y%m%d)
            TIME=$(date +%H%M%S)
            SHORT_SHA=${GITHUB_SHA::7}
            VERSION="v1.0.0-${DATE}-${TIME}-${SHORT_SHA}"
            TAG_NAME=$VERSION
          fi
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: $TAG_NAME"
          echo "Build time: $BUILD_TIME"

      - name: Create tag
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag_name }}" -m "Release ${{ steps.version.outputs.tag_name }}"
          git push origin "${{ steps.version.outputs.tag_name }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## apiok-admin ${{ steps.version.outputs.version }}

            ### 构建信息
            - Commit: ${{ github.sha }}
            - 构建时间: ${{ steps.version.outputs.build_time }}

            ### 下载
            - Linux AMD64: `apiok-admin_linux_amd64.tar.gz`
            - Linux ARM64: `apiok-admin_linux_arm64.tar.gz`
            - Windows AMD64: `apiok-admin_windows_amd64.zip`
            - macOS AMD64: `apiok-admin_darwin_amd64.tar.gz`
            - macOS ARM64: `apiok-admin_darwin_arm64.tar.gz`
          token: ${{ secrets.GITHUB_TOKEN }}

