name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  APP_NAME: testcicd
  GO_VERSION: '1.23'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact_name: ${{ steps.version.outputs.artifact_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Go dependencies
        run: go mod download

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-${{ github.run_number }}-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          BRANCH=$(echo '${{ github.ref_name }}' | sed 's/\//-/g')
          DATE=$(date +%Y%m%d)
          ARTIFACT_NAME=${{ env.APP_NAME }}-${BRANCH}-${DATE}.tar.gz
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Build Linux AMD64
        run: |
          LDFLAGS=""
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o ${{ env.APP_NAME }} main.go

      - name: Create release archive
        run: |
          mkdir -p release
          mkdir -p release-temp
          cp ${{ env.APP_NAME }} release-temp/
          chmod +x release-temp/${{ env.APP_NAME }}
          tar -czf release/${{ steps.version.outputs.artifact_name }} -C release-temp .
          rm -rf release-temp

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-release
          path: release/${{ steps.version.outputs.artifact_name }}
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release/${{ steps.version.outputs.artifact_name }}
          tag_name: ${{ github.ref_name }}
          name: ${{ env.APP_NAME }} ${{ github.ref_name }}
          body: |
            ## ${{ env.APP_NAME }} ${{ github.ref_name }}

            ### 构建信息
            - Commit: ${{ github.sha }}

            ### 下载
            - Linux AMD64: `${{ env.APP_NAME }}.tar.gz`
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    #  if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-release

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: ${{ needs.build.outputs.artifact_name }}
          target: "/tmp"

      - name: Extract and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            mkdir -p /opt/${{ env.APP_NAME }}
            ARTIFACT_NAME='${{ needs.build.outputs.artifact_name }}'
            tar -xzf /tmp/"$ARTIFACT_NAME" -C /opt/${{ env.APP_NAME }}
            rm -f /tmp/"$ARTIFACT_NAME"
            supervisorctl restart ${{ env.APP_NAME }} || true